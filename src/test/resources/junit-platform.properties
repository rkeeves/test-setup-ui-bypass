# suppress publish banner after test execution.
# true or false.
# default: false
cucumber.publish.quiet=true

# comma separated plugin strings.
# example: pretty, json:path/to/report.json
cucumber.plugin=pretty,json:target/cucumber-report/result.json

# include parent descriptor name in test descriptor.
# long or short.
# default: short
cucumber.junit-platform.naming-strategy=long

# enable test execution in parallel
# true or false.
# default: false
cucumber.execution.parallel.enabled=true

# same_thread or concurrent
# default: concurrent
# same_thread - executes scenarios sequentially in the same thread as the parent feature
# concurrent - executes scenarios concurrently on any available thread
cucumber.execution.execution-mode.feature=same_thread

# positive integer denoting test execution thread count
# example: 4
cucumber.execution.parallel.config.fixed.parallelism=2
